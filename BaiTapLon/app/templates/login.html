{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4" style="font-weight: 600; text-shadow: 3px 3px 5px grey; color: #394353">Đăng nhập người dùng</h1>

    {% if err_msg %}
    <div class="alert alert-danger">
        {{ err_msg }}
    </div>
    {% endif %}

    <form method="post">

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="pwd" placeholder="Nhập mật khẩu" name="password">
            <label for="pwd">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="submit" class="btn btn-danger" value="Đăng nhập">
        </div>
    </form>
</div>
{% endblock %}
