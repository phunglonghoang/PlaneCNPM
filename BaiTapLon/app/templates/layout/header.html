<div class="container" style="padding-bottom:0.5rem;padding-top:0.5rem">
    <nav class="navbar navbar-expand-sm border-bottom ">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://res.cloudinary.com/dfzvtpwsd/image/upload/v1669890902/airplane_14718_t1fmg9.png"
                     alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">
                <img src="https://res.cloudinary.com/dfzvtpwsd/image/upload/v1669902534/Menu_icon_2_icon-icons.com_71856_uoethq.ico"
                     alt="Avatar Logo" style="width:100%;" class="rounded-pill">
            </span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Trang chủ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">Vé theo hãng</a>
                        <ul class="dropdown-menu">
                            {% for airline in airlines %}
                            <li><a class="dropdown-item" href="{{ url_for('airline', airline_id=airline.id)}}">{{airline.ten}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Liên hệ</a>
                    </li>

                </ul>
                {% if current_user.is_authenticated %}
                <div>
                    <span class="text-danger fst-italic fw-bolder">Chào {{ current_user.ten }}!</span>
                    <img width="40" class="rounded-circle" src="{{ current_user.anhdaidien }}" alt="{{ current_user.ten }}" />
                    <a class="btn btn-outline-primary me-2" href="{{ url_for('logout') }}">Đăng Xuất</a>
                </li>
                {% else %}
                <div>
                    <a class="btn btn-outline-primary me-2" href="{{ url_for('login-user') }}">Đăng nhập</a>
                    <a class="btn btn-primary" href="{{ url_for('register') }}">Đăng kí</a>
                </div>
                {% endif %}

            </div>

        </div>
    </nav>
</div>
