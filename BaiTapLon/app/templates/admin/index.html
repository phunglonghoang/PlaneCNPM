{% extends 'admin/base.html' %}

{% block body  %}
{% if current_user.is_authenticated %}
<h1 class="text-center my-4" style="font-weight: 600; text-shadow: 3px 3px 5px grey; color: #394353">Chào mừng {{current_user.ten}} đến với trang chủ quản trị!!!</h1>
{% else %}
<h1 class="text-center my-4" style="font-weight: 600; text-shadow: 3px 3px 5px grey; color: #394353">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="{{ url_for('login-admin') }}">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
    </div>
    <button type="submit" class="btn btn-secondary">Đăng nhập</button>
</form>
{% endif %}
{% endblock %}
